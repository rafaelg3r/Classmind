<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/teste.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="date">
        <strong>11</strong>
        <span>abr</span>
      </div>
      <div class="content">
        <span>Grupo, 4 integrantes</span>
        <div class="card-title">
          <h4>Pequisa Quantitativa</h4>
        </div>
        <div class="card-desc">
          <p>
            Elaborar seis questionamentos e coletar dados "entrevistando" alunos
            (30 alunos para cada 1 integrante do grupo).
          </p>
          <div class="tag-container">
            <div class="tag tag-trab">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20 13.52V4.28571C20 1.91878 17.9349 0 15.3875 0H4.61255C2.06511 0 0 1.91878 0 4.28571V16.3314C0 18.3575 1.76773 20 3.94834 20H19.0775C19.587 20 20 19.6162 20 19.1429C20 18.6695 19.587 18.2857 19.0775 18.2857H3.94834C2.78671 18.2857 1.84502 17.4108 1.84502 16.3314C1.84502 15.2521 2.78671 14.3771 3.94834 14.3771H19.0775C19.587 14.3771 20 13.9934 20 13.52Z"
                  fill="#83838B"
                />
                <path
                  d="M3.94834 15.4743C3.43885 15.4743 3.02583 15.858 3.02583 16.3314C3.02583 16.8048 3.43885 17.1886 3.94834 17.1886H17.5646C18.0741 17.1886 18.4871 16.8048 18.4871 16.3314C18.4871 15.858 18.0741 15.4743 17.5646 15.4743H3.94834Z"
                  fill="#83838B"
                />
              </svg>
              <span> Trabalho</span>
            </div>
            <div class="tag tag-points">
              <span>
                2 pts
              </span>
            </div>
          </div>
        </div>
      </div>
      <button class="btn-cards">
        <svg
          stroke="currentColor"
          fill="none"
          stroke-width="0"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          width="1em"
          height="1em"
        >
          <path
            d="M7.50004 5C7.50004 5 12.5 8.68242 12.5 10C12.5 11.3177 7.5 15 7.5 15"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
    </div>
  </body>
</html>
